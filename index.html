<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Equation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./calculator.js"></script>
  </head>
  <body>
    <div class="component">
      <div><div class="reverseButton">Reverse</div></div>
      <div class="firstInput">
        <input class="theNum" type="number" placeholder="Number" />
      </div>
      <div class="operator">
        <select class="operation">
          <option value="add">+</option>
          <option value="sous">-</option>
          <option value="multi">*</option>
          <option value="divi">/</option>
        </select>
      </div>
      <div class="secondInput"><div class="sXer">x</div></div>
      <div>=</div>
      <div class="resultComponent">
        <input class="result" type="text" placeholder="Result" />
      </div>
      <div>
        <div class="buttonX">Find x</div>
      </div>
    </div>
  </body>
</html>
